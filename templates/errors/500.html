{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container header-container my-5">
        <div class="row justify-content-center">
            <div class="col text-center">
                <h1 class="display-4 logo-font text-black">
                    Something Went Wrong
                </h1>
                <p class="lead">
                    We are sorry, but something went Wrong. Please try again later!
                </p>
                <div class="my-4">
                    <a href="{% url 'products' %}" class="btn btn-primary btn-lg rounded-0 text-uppercase py-3 mx-2">
                        Return to Shop
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary btn-lg rounded-0 text-uppercase py-3 mx-2">
                        Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
